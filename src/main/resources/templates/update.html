<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chỉnh sửa đơn hàng mã số <span th:text="${orderDto.id}"></span></h1>
<p style="color: blue" th:text="${message}"></p>
<p>
    <a href="/">Danh sách đơn hàng</a>
</p>
<form action="/update" method="post" th:object="${orderDto}">
    <fieldset>
        <legend>Thông tin đơn hàng</legend>
        <table>
            <tr>
                <td>Loại sản phẩm:</td>
                <td>
                    <select>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                        </option>
                    </select>
                    <input type="hidden" th:field="*{id}" th:value="${orderDto.getId()}">
                </td>
            </tr>
            <tr>
                <td>Sản phẩm:</td>
                <td>
                    <select id="products" th:field="*{product}">
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ngày mua:</td>
                <td>
                    <input type="date" th:field="*{orderDate}"/>
                    <p th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"
                       style="color: red; font-style: italic"></p>
                </td>
            </tr>
            <tr>
                <td>Số lượng:</td>
                <td>
                    <input type="number" th:field="*{quantity}"/>
                    <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                       style="color: red; font-style: italic"></p>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Sua"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
